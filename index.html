<body>
    <div class="countdown-top">
        <h1 class="title animate__animated animate__fadeInDown">Hitung Mundur Hariâœ¨</h1>
        <div id="countdown" class="countdown">
            <div class="countdown-item animate__animated animate__fadeIn">
                <span id="days">00</span>
                <p>Hari</p>
            </div>
            <div class="countdown-item animate__animated animate__fadeIn animate__delay-1s">

            <div class="countdown-item animate__animated animate__fadeIn animate__delay-2s">

            </div>

            </div>
        </div>
        <!-- Tombol dipindahkan ke dalam div wrapper -->

    <!-- Menu Komentar di Bawah -->
<div class="comment-section">
    <h2>Ucapkan Selamat Ulang Tahun</h2>

        <input type="text" id="name" placeholder="Nama Anda" required disabled>
        <textarea id="comment" placeholder="Tulis ucapan Anda di sini..." required disabled></textarea>
        <button type="submit" id="submitButton" disabled>Kirim Ucapan</button>
    </form>

    <!-- Daftar Komentar -->

    </div>
</div>
