<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Ulang Tahun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hitung Mundur Ulang Tahun</h1>
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Hari</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Jam</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Menit</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Detik</p>
            </div>
        </div>
        <!-- Tombol yang akan muncul ketika hitung mundur selesai -->
        <button id="openBirthdayTab" class="hidden">Buka Ucapan Ulang Tahun</button>

        <!-- Menu Komentar -->
        <div class="comment-section">
            <h2>Ucapkan Selamat Ulang Tahun</h2>
            <form id="commentForm">
                <input type="text" id="name" placeholder="Nama Anda" required disabled>
                <textarea id="comment" placeholder="Tulis ucapan Anda di sini..." required disabled></textarea>
                <button type="submit" id="submitButton" disabled>Kirim Ucapan</button>
            </form>

            <!-- Daftar Komentar -->
            <div id="commentList" class="comment-list">
                <!-- Komentar akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
